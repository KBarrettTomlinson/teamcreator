<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Creator Challenge</title>
    <link href="vendors/css/bootstrap.css" rel="stylesheet">
    <link href="views/style.css" rel="stylesheet">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="row">

            <div class="col-md-6">
              <form class="form-inline">
                <div class="form-team">
                  <label for="numberOfTeams">How Many Teams?</label>
                  <input type="text" name="newTask" data-task="newTask" id="newByTeams">
                </div>
                <div class="btn-group">
                  <button type="button" id= "numberOfTeamsBtn" class="btn btn-primary btn-lg">Generate Teams</button>
                </div>
              </form>
            </div>

            <div class="col-md-6">
              <form class="form-inline">
                <div class="form-team">
                  <label for="numberOfMembers">How many peoples per team?</label>
                  <input type="text" name="newTask" data-task="newTask" id="newByMembers">
                </div>
                <div class="btn-group">
                  <button type="button" id= "numberOfMembersBtn" class="btn btn-primary btn-lg">Generate Teams</button>
                </div>
              </form>
            </div>
      </div>

      <div class="row" "outputDiv" id=outputDiv>

      </div>

    </div>

    <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
