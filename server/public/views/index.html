<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Creator Challenge</title>
    <link href="../vendors/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="../vendors/jquery.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-team">
              <label for="numberOfTeams">How many teams?</label>
              <input type="text" name="newTask" data-task="newTask" placeholder="number of teams needed"id="newTeams">
            </div>
            <button type="button" name="teamGenerator">Generate Teams</button>
            <div class="btn-group">
              <button class="btn btn-default btn-lg" id="newTeams" type="button" aria-haspopup="true" aria-expanded="false">Generate Teams <span class="caret"></span></button>

</div>
          </form>
        </div>

      <div class="row">
        <div class="col-md-4">
          Team 1
        </div>
        <div class="col-md-4">
          Team 2
        </div>
        <div class="col-md-4">
          Team 3
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          Team 4
        </div>
        <div class="col-md-4">
          Team 5
        </div>
        <div class="col-md-4">
          Team 6
        </div>
      </div>

    </div>








    </div>

    <script src="../vendors/js/bootstrap.js"></script>
  </body>
</html>
